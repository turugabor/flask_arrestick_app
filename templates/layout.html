<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Ensures proper rendering and touch zooming -->
    <title>arreSTick</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-secondary">
      <div>
        <ul class="nav justify-content-center static-top bg-primary">
            <li class="nav-item">
              <a class="nav-link active link-light text-dark" aria-current="page" href="/">arreSTick</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-light text-dark" aria-current="page" href="about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-light text-dark" aria-current="page" href="help">Help</a>
        
        </ul>
    </div>
    <div class="container bg-secondary"> <!-- Bootstrap container -->
      
      <div class="row  align-items-center" style="height: 100%;">
        {% block content %} {% endblock content %}

        <div id="chart" class="mt-5"> <!-- Bootstrap margin utility class -->
            
        </div>

      </div>



    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type='text/javascript'>
        var graphs = {{graphJSON | safe}};
        Plotly.plot('chart',graphs,{});
    </script>
</body>
</html>
